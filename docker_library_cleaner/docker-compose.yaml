version: '3.8'

services:
  library-pipeline:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: library-data-pipeline
    volumes:
      # Output to "cleaned_data" folder (created automatically in project directory)
      # Works for any user on any system
      - ./cleaned_data:/app/output
      
    environment:
      - PYTHONUNBUFFERED=1